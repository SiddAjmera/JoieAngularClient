<strong>MESSAGES</strong>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let message of messages; let i = index;"
      ngClass="i % 2 === 0 ? 'alert-success': 'alert-danger'">
      {{message.message}}
  </li>
</ul>
<hr>
<div class="chat-box-container">
  <input type="text" class="msg-text-box" placeholder="Don't be shy! Break the ice!" [(ngModel)]="textMessage">
  <a class="chat-send-btn" (click)="startRecognition()">
    <i class="fa icon" [ngClass]="textMessage.length === 0 ? 'fa-microphone' : 'fa-paper-plane'"></i>
  </a>
</div>
