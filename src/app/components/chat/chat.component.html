<br>
<button class="btn btn-success" (click)="startRecognition()">Start Recognition</button>
<hr>
<strong>MESSAGES</strong>
<ul class="list-group">
  <li class="list-group-item"
      *ngFor="let message of messages; let i = index;"
      ngClass="i % 2 === 0 ? 'alert-success': 'alert-danger'">
      {{message}}
  </li>
</ul>
<hr>
<input type="file" name="audio" accept="audio/*" capture="microphone" (change)="userInputChanged($event)">
